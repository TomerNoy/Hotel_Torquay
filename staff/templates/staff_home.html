{% extends "partials/base.html" %}
{% block content %}
    <div class="container pt-5">
    <div class="row ">
        <div class="col"><h5 class="mx-5">Bookings: {{ bookings_count }}</h5></div>
        <div class="col"><a class="text-secondary" href="{% url 'bookings' %}" role="button">View/Delete</a></div>
        <div class="col"><a class="text-secondary" href="{% url 'booking_form' %}" role="button">Add</a></div>
    </div>
    <hr>
    <div class="row ">
        <div class="col col-4"><h5 class="mx-5">Messages: {{ messages_count }} </h5></div>
        <div class="col"><a class="text-secondary" href="{% url 'messages' %}" role="button">View/Delete</a></div>
    </div>
    <hr>
    <div class="row ">
        <div class="col col-4"><h5 class="mx-5">Reviews: {{ reviews_count }} </h5></div>
        <div class="col"><a class="text-secondary" href="{% url 'reviews' %}" role="button">View/Edit</a></div>
    </div>
    </div>
{% endblock %}
